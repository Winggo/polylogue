runtime: python39
service: backend
instance_class: F2

entrypoint: gunicorn -b :$PORT src.app:app

handlers:
- url: /.*
  script: auto

env_variables:
  GCP_PROJECT:
  TOGETHER_API_KEY:
  ENABLE_REDIS: "false"
  REDIS_HOST: "localhost"
  REDIS_PORT: "6379"
  ENABLE_REDIS_PUBSUB: "false"
  FLASK_ENV: "production"
